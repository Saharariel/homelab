    name: '*'
  - kind: ImageUpdateAutomation
    name: '*'
  - kind: HelmRelease
    name: '*'
  - kind: HelmChart
    name: '*'
  - kind: HelmRepository
    name: '*'
  - kind: OCIRepository
    name: '*'
