apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackjack-web
  namespace: default
  labels:
    app: blackjack-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackjack-web
  template:
    metadata:
      labels:
        app: blackjack-web
    spec:
      containers:
      - name: blackjack-web
        image: ghcr.io/saharariel/blackjack-web:1.0.0 # {"$imagepolicy": "flux-system:blackjack-web"}
        ports:
        - containerPort: 80
        imagePullPolicy: Always
