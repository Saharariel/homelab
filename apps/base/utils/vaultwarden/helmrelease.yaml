---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: vaultwarden
      version: "0.34.x"
      sourceRef:
        kind: HelmRepository
        name: vaultwarden
        namespace: utils
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Required - must be https for web vault to work
    domain: "https://vault.homelab"
    
    image:
      registry: docker.io
      repository: vaultwarden/server
      tag: "1.32.7"
      pullPolicy: IfNotPresent
    
    # Signups
    signupsAllowed: true
    signupsVerify: false
    invitationsAllowed: false
    
    # Admin token from secret
    adminToken:
      existingSecret: "vaultwarden-secrets"
      existingSecretKey: "admin-token"
    
    # Storage
    storage:
      data:
        name: "vaultwarden-data"
        size: "1Gi"
        class: "longhorn"
        path: "/data"
        accessMode: "ReadWriteOnce"
    
    # Resources
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    # Ingress
    ingress:
      enabled: true
      class: "traefik"
      nginxIngressAnnotations: false  # Important: disable nginx-specific annotations
      hostname: vault.homelab
      tls: true
      path: "/"
      pathType: "Prefix"
    
    # Service
    service:
      type: ClusterIP