---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: vaultwarden
      version: "0.34.x"
      sourceRef:
        kind: HelmRepository
        name: vaultwarden
        namespace: utils
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    domain: "https://vault.homelab"
    
    image:
      registry: docker.io
      repository: vaultwarden/server
      tag: "1.32.7"
      pullPolicy: IfNotPresent
    
    signupsAllowed: false
    signupsVerify: false
    invitationsAllowed: false
    
    adminToken:
      existingSecret: "vaultwarden-secrets"
      existingSecretKey: "admin-token"
    
    storage:
      data:
        name: "vaultwarden-data"
        size: "1Gi"
        class: "local-path"
        path: "/data"
        accessMode: "ReadWriteOnce"
    
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    ingress:
      enabled: true
      class: "traefik"
      nginxIngressAnnotations: false
      hostname: vault.homelab
      tls: true
      tlsSecret: "vaultwarden-tls"
      additionalAnnotations:
        cert-manager.io/cluster-issuer: "selfsigned-issuer"
    
    service:
      type: ClusterIP