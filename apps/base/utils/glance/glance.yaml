theme:
  # "Gruvbox" style dark theme
  background-color: 235 6 13 # Dark Grey/Brown
  primary-color: 45 100 80 # Beige/Gold accent
  contrast-color: 45 20 90 # Off-white text
  positive-color: 142 60 55 # Muted Green
  negative-color: 0 75 55 # Muted Red

pages:
  - name: Home
    columns:
      # --- Left Column ---
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: group
            title: Twitch Channels
            widgets:
              - type: bookmarks
                groups:
                  - links:
                      - title: forsen
                        url: https://twitch.tv/forsen
                      - title: Northernlion
                        url: https://twitch.tv/northernlion
                      - title: k3soju
                        url: https://twitch.tv/k3soju

      # --- Middle Column (Auto-Width) ---
      - widgets: # <--- REMOVED "size: large"
          - type: group
            title: Services
            widgets:
              - type: monitor
                title: Linkding
                url: http://linkding.default.svc.cluster.local:9090
                icon: bookmark

          - type: group
            title: Networking & Monitoring
            widgets:
              - type: monitor
                title: Traefik
                url: http://traefik.kube-system.svc.cluster.local:8080
                icon: network

              - type: monitor
                title: Headplane
                url: http://headplane.default.svc.cluster.local:8080
                icon: globe

              - type: monitor
                title: Grafana
                url: http://grafana.monitoring.svc.cluster.local:3000
                icon: activity

          - type: group
            title: Infrastructure
            widgets:
              - type: monitor
                title: Longhorn
                url: http://longhorn-frontend.longhorn-system.svc.cluster.local:80
                icon: hard-drive

              - type: monitor
                title: Vaultwarden
                url: http://vaultwarden.default.svc.cluster.local:80
                icon: lock

      # --- Right Column ---
      - size: small
        widgets:
          - type: weather
            location: "Jerusalem, Israel"

          - type: group
            title: Kubernetes Nodes
            widgets:
              - type: bookmarks
                groups:
                  - links:
                      - title: "talos-awe-w01"
                        url: "https://proxmox:8006"
                      - title: "talos-cz9-9tb"
                        url: "https://proxmox:8006"
