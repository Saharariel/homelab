apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracearr-redis
  labels:
    app: tracearr-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracearr-redis
  template:
    metadata:
      labels:
        app: tracearr-redis
    spec:
      containers:
        - name: redis
          image: redis:8-alpine
          command:
            - redis-server
            - --appendonly
            - "yes"
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: tracearr-redis-data
      restartPolicy: Always
