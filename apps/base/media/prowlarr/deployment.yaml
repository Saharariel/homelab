apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:2.0.5

          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: DOTNET_SYSTEM_NET_SOCKETS_IPV6SUPPORT
              value: "0"
            - name: WEBUI_PORT
              value: "9696"

          securityContext:
            allowPrivilegeEscalation: false

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"

          ports:
            - containerPort: 9696
          volumeMounts:
            - name: media
              mountPath: /data
            - name: config
              mountPath: /config

        - name: flaresolverr
          image: flaresolverr/flaresolverr:v3.4.1
          env:
            - name: LOG_LEVEL
              value: info

          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          ports:
            - containerPort: 8191

      volumes:
        - name: media
          hostPath:
            path: /mnt/data
            type: Directory

        - name: config
          hostPath:
            path: /mnt/data/configs/prowlarr
            type: Directory
