apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
      - name: prowlarr
        image: lscr.io/linuxserver/prowlarr:1.33.3.5008-ls114

        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: DOTNET_SYSTEM_NET_SOCKETS_IPV6SUPPORT
          value: "0"
        - name: WEBUI_PORT
          value: '9696'

        securityContext:
          allowPrivilegeEscalation: false

        ports:
        - containerPort: 9696
        volumeMounts:
        - name: media
          mountPath: /data
        - name: config
          mountPath: /config

      - name: flaresolverr
        image: flaresolverr/flaresolverr:v3.3.21
        env:
        - name: LOG_LEVEL
          value: info
        ports:
        - containerPort: 8191

      - name: gluetun
        image: qmcgaw/gluetun:v3.40.0
        securityContext:
          capabilities:
            add: [ "NET_ADMIN" ]
        env:
        - name: VPN_SERVICE_PROVIDER
          value: nordvpn

        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: vpn-creds
              key: username

        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vpn-creds
              key: password

        - name: SERVER_COUNTRIES
          value: Israel
        - name: FIREWALL
          value: 'on'
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: "10.42.0.0/16,192.168.0.0/16"
        - name: FIREWALL_INPUT_PORTS
          value: "9696,6881"
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "6881"

        ports:
        - containerPort: 8888
        - containerPort: 8388
          protocol: TCP
        - containerPort: 8388
          protocol: UDP
        - containerPort: 8080 # gluetun
          protocol: TCP
        - containerPort: 9696 # PROWLARR 

        volumeMounts:
        - name: gluetun
          mountPath: /gluetun

      volumes:
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory

      - name: config
        hostPath:
          path: /mnt/data/configs/prowlarr
          type: Directory

      - name: gluetun
        hostPath:
          path: /mnt/data/configs/prowlarr-gluetun
          type: Directory
