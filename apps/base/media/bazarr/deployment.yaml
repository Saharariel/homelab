apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
spec:
  replicas: 0
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr

    spec:
      containers:
      - name: bazarr
        #image: lscr.io/linuxserver/bazarr:v1.5.1-ls300
        image: ghcr.io/hotio/bazarr:release-1.5.1
        ports:
        - containerPort: 6767

        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"

        securityContext:
          allowPrivilegeEscalation: false

        volumeMounts:
        - name: media
          mountPath: /data
        - name: config
          mountPath: /config
      volumes:
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
      - name: config
        persistentVolumeClaim:
          claimName: bazarr-config
