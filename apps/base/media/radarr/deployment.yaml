apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:6.0.4

          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"

          securityContext:
            allowPrivilegeEscalation: false

          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          ports:
            - containerPort: 7878
          volumeMounts:
            - name: media
              mountPath: /data
            - name: config
              mountPath: /config
      volumes:
        - name: media
          hostPath:
            path: ${BASE_PATH}/data
            type: Directory
        - name: config
          hostPath:
            path: ${BASE_PATH}/configs/radarr
            type: Directory
