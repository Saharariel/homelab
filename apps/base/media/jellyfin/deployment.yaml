apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin

    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 993
        supplementalGroups:
        - 993
        - 44
        runAsNonRoot: true

      containers:
      - name: jellyfin
        #image: lscr.io/linuxserver/jellyfin:10.10.7
        image: ghcr.io/jellyfin/jellyfin:10.10.7
        ports:
        - containerPort: 8096
        env:
        - name: JELLYFIN_ServerName
          value: "saharserver"

        securityContext:
          privileged: true

        lifecycle:
          postStart:
            exec:
              command:
              - sh
              - -c
              - |
                echo "[*] Fixing permissions on /jellyfin/jellyfin-web..."
                chown -R 1000:1000 /jellyfin/jellyfin-web || true
                chmod -R u+rwX /jellyfin/jellyfin-web || true
                echo "[âœ“] Permissions fixed.

        volumeMounts:
        - name: media
          mountPath: /data/media
        - name: config
          mountPath: /config
        - name: dri
          mountPath: /dev/dri
      volumes:
      - name: media
        hostPath:
          path: /mnt/data/media
          type: Directory
      - name: dri
        hostPath:
          path: /dev/dri
          type: Directory
      - name: config
        hostPath:
          path: /mnt/data/configs/jellyfin
          type: DirectoryOrCreate
